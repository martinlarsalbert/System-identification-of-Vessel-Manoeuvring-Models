
{% for vmm in vmms %} # (vmm defined in globals.yml)
  {% for id in model_test_ids %}  # (id defined in runs_globals.yml)
    {% for regression in regressions %}  # (runs defined in /globals/runs.yml)

{{ vmm }}.{{ regression }}.{{ id }}.data_resimulate:
  type: pandas.CSVDataSet
  filepath: data/07_model_output/{{ vmm }}/{{ regression }}/{{ vmm }}.{{ regression }}.{{ id }}.data_resimulate.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ vmm }}.{{ regression }}.{{ id }}.track_plot_resimulate:
  type: matplotlib.MatplotlibWriter
  filepath: data/07_model_output/{{ vmm }}/{{ regression }}/{{ vmm }}.{{ regression }}.{{ id }}.track_plot_resimulate.png


{{ vmm }}.{{ regression }}.{{ id }}.plot_resimulate:
  type: matplotlib.MatplotlibWriter
  filepath: data/07_model_output/{{ vmm }}/{{ regression }}/{{ vmm }}.{{ regression }}.{{ id }}.plot_resimulate.png

{{ vmm }}.{{ regression }}.{{ id }}.data_damping_forces:
  type: pandas.CSVDataSet
  filepath: data/07_model_output/{{ vmm }}/{{ regression }}/{{ vmm }}.{{ regression }}.{{ id }}.data_damping_forces.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ vmm }}.{{ regression }}.{{ id }}.simulation_accuracy:
  type: tracking.MetricsDataSet
  filepath: data/09_tracking/{{ vmm }}.{{ regression }}.{{ id }}.simulation_accuracy.json


