{% set model_ids = model_test_ids + ['joined'] %}

{% for vmm in vmms %} # (vmm defined in globals.yml)


  {% for id in model_ids %}  # (runs defined in runs_globals.yml)


{{ vmm }}.motion_regression.{{ id }}.derivatives:
  type: pandas.CSVDataSet
  filepath: data/06_models/{{ vmm }}/motion_regression/{{ vmm }}.motion_regression.{{ id }}.derivatives.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ vmm }}.motion_regression.{{ id }}.regression:
  type: pickle.PickleDataSet
  filepath: data/06_models/{{ vmm }}/motion_regression/{{ vmm }}.motion_regression.{{ id }}.regression.pkl
  backend: dill
  
{{ vmm }}.motion_regression.{{ id }}.summary_X:
  type: text.TextDataSet
  filepath: data/06_models/{{ vmm }}/motion_regression/{{ vmm }}.motion_regression.{{ id }}.summary_X.txt

{{ vmm }}.motion_regression.{{ id }}.summary_Y:
  type: text.TextDataSet
  filepath: data/06_models/{{ vmm }}/motion_regression/{{ vmm }}.motion_regression.{{ id }}.summary_Y.txt

{{ vmm }}.motion_regression.{{ id }}.summary_N:
  type: text.TextDataSet
  filepath: data/06_models/{{ vmm }}/motion_regression/{{ vmm }}.motion_regression.{{ id }}.summary_N.txt

{{ vmm }}.motion_regression.{{ id }}.plot_X:
  type: matplotlib.MatplotlibWriter
  filepath: data/06_models/{{ vmm }}/motion_regression/{{ vmm }}.motion_regression.{{ id }}.plot_X.png

{{ vmm }}.motion_regression.{{ id }}.plot_Y:
  type: matplotlib.MatplotlibWriter
  filepath: data/06_models/{{ vmm }}/motion_regression/{{ vmm }}.motion_regression.{{ id }}.plot_Y.png

{{ vmm }}.motion_regression.{{ id }}.plot_N:
  type: matplotlib.MatplotlibWriter
  filepath: data/06_models/{{ vmm }}/motion_regression/{{ vmm }}.motion_regression.{{ id }}.plot_N.png

{{ vmm }}.motion_regression.{{ id }}.model:
  type: pickle.PickleDataSet
  filepath: data/06_models/{{ vmm }}/motion_regression/{{ vmm }}.motion_regression.{{ id }}.model.pkl
  backend: dill

  {% endfor %}
{% endfor %}