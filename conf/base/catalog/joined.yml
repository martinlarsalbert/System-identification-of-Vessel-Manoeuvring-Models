
joined.data_ek_smooth:
  type: pandas.CSVDataSet
  filepath: data/03_primary/data_ek_smooth_joined.csv
  load_args:
    index_col: 0
  save_args:
    index: True

joined.motion_regression.parameters:
  type: pandas.CSVDataSet
  filepath: data/06_models/joined.motion_regression.parameters.csv
  load_args:
    index_col: 0
  save_args:
    index: True

joined.motion_regression:
  type: pickle.PickleDataSet
  filepath: data/06_models/joined.motion_regression.pkl
  backend: dill

joined.motion_regression.summary_X:
  type: text.TextDataSet
  filepath: data/06_models/joined.motion_regression.summary_X.txt

joined.motion_regression.summary_Y:
  type: text.TextDataSet
  filepath: data/06_models/joined.motion_regression.summary_Y.txt

joined.motion_regression.summary_N:
  type: text.TextDataSet
  filepath: data/06_models/joined.motion_regression.summary_N.txt

joined.motion_regression.plot_X:
  type: matplotlib.MatplotlibWriter
  filepath: data/06_models/joined.motion_regression.plot_X.png

joined.motion_regression.plot_Y:
  type: matplotlib.MatplotlibWriter
  filepath: data/06_models/joined.motion_regression.plot_Y.png

joined.motion_regression.plot_N:
  type: matplotlib.MatplotlibWriter
  filepath: data/06_models/joined.motion_regression.plot_N.png

joined.motion_regression.model:
  type: pickle.PickleDataSet
  filepath: data/06_models/joined.motion_regression.model.pkl
  backend: dill

## Jinja2


{% for id in ['22773', '22774'] %}  # (runs defined in /globals/runs.yml)
joined.{{ id }}.motion_regression.data_resimulate:
  type: pandas.CSVDataSet
  filepath: data/07_model_output/joined.{{ id }}.motion_regression.data_resimulate.csv
  load_args:
    index_col: 0
  save_args:
    index: True

joined.{{ id }}.motion_regression.track_plot_resimulate:
  type: matplotlib.MatplotlibWriter
  filepath: data/07_model_output/joined.{{ id }}.motion_regression.track_plot_resimulate.png


joined.{{ id }}.motion_regression.plot_resimulate:
  type: matplotlib.MatplotlibWriter
  filepath: data/07_model_output/joined.{{ id }}.motion_regression.plot_resimulate.png


{% endfor %}
