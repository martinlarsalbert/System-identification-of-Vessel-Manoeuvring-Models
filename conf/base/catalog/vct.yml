{% set vmms = ['vmm_martin'] %}
{% set model_test_ids = ['22773', '22774'] %}


force_regression.data:
  type: pandas.CSVDataSet
  filepath: data/01_raw/vct.csv
  load_args:
    index_col: 0

force_regression.data_selected:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/force_regression.data_selected.csv
  load_args:
    index_col: 0
  save_args:
    index: True

force_regression.data_scaled:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/force_regression.data_scaled.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{% for vmm in vmms %}

{{ vmm }}.force_regression.derivatives:
  type: pandas.CSVDataSet
  filepath: data/06_models/{{ vmm }}.force_regression.derivatives.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ vmm }}.force_regression.regression:
  type: pickle.PickleDataSet
  filepath: data/06_models/{{ vmm }}.force_regression.regression.pkl
  backend: dill
  
{{ vmm }}.force_regression.summary_X:
  type: text.TextDataSet
  filepath: data/06_models/{{ vmm }}.force_regression.summary_X.txt

{{ vmm }}.force_regression.summary_Y:
  type: text.TextDataSet
  filepath: data/06_models/{{ vmm }}.force_regression.summary_Y.txt

{{ vmm }}.force_regression.summary_N:
  type: text.TextDataSet
  filepath: data/06_models/{{ vmm }}.force_regression.summary_N.txt

{{ vmm }}.force_regression.plot_X:
  type: matplotlib.MatplotlibWriter
  filepath: data/06_models/{{ vmm }}.force_regression.plot_X.png

{{ vmm }}.force_regression.plot_Y:
  type: matplotlib.MatplotlibWriter
  filepath: data/06_models/{{ vmm }}.force_regression.plot_Y.png

{{ vmm }}.force_regression.plot_N:
  type: matplotlib.MatplotlibWriter
  filepath: data/06_models/{{ vmm }}.force_regression.plot_N.png

{{ vmm }}.force_regression.model:
  type: pickle.PickleDataSet
  filepath: data/06_models/{{ vmm }}.force_regression.model.pkl
  backend: dill

{% endfor %}

