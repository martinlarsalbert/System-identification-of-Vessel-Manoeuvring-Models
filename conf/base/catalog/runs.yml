## Jinja2


{% for id in ['22773', '22774'] %}  # (runs defined in /globals/runs.yml)

{{ id }}.raw_data:
  type: pandas.CSVDataSet
  filepath: data/01_raw/{{ id }}.csv
#  filepath: data/01_raw/22774.csv
  load_args:
    index_col: 0

{{ id }}.data_with_thrust:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/{{ id }}.data_with_thrust.csv
  load_args:
    index_col: 0
  save_args:
    index: True


{{ id }}.data:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/{{ id }}.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ id }}.track_plot:
  type: matplotlib.MatplotlibWriter
  filepath: data/08_reporting/{{ id }}.track_plot.png

{{ id }}.data_lowpass:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/{{ id }}.lowpass_22773.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ id }}.initial_parameters:
  type: yaml.YAMLDataSet
  filepath: data/02_intermediate/initial_parameters.yml

#ek:
#  type: pickle.PickleDataSet
#  filepath: data/07_model_output/ek.pkl
#  backend: pickle

{{ id }}.data_resimulate_extended_kalman:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/{{ id }}.data_resimulate_extended_kalman.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ id }}.data_ek_filter:
  type: pandas.CSVDataSet
  filepath: data/03_primary/{{ id }}.ek_filter.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ id }}.data_ek_smooth:
  type: pandas.CSVDataSet
  filepath: data/03_primary/{{ id }}.ek_smooth.csv
  load_args:
    index_col: 0
  save_args:
    index: True

motion_regression.{{ id }}.derivatives:
  type: pandas.CSVDataSet
  filepath: data/06_models/motion_regression.{{ id }}.derivatives.csv
  load_args:
    index_col: 0
  save_args:
    index: True

motion_regression.{{ id }}.regression:
  type: pickle.PickleDataSet
  filepath: data/06_models/motion_regression.{{ id }}.regression.pkl
  backend: dill
  
motion_regression.{{ id }}.summary_X:
  type: text.TextDataSet
  filepath: data/06_models/motion_regression.{{ id }}.summary_X.txt

motion_regression.{{ id }}.summary_Y:
  type: text.TextDataSet
  filepath: data/06_models/motion_regression.{{ id }}.summary_Y.txt

motion_regression.{{ id }}.summary_N:
  type: text.TextDataSet
  filepath: data/06_models/motion_regression.{{ id }}.summary_N.txt

motion_regression.{{ id }}.plot_X:
  type: matplotlib.MatplotlibWriter
  filepath: data/06_models/motion_regression.{{ id }}.plot_X.png

motion_regression.{{ id }}.plot_Y:
  type: matplotlib.MatplotlibWriter
  filepath: data/06_models/motion_regression.{{ id }}.plot_Y.png

motion_regression.{{ id }}.plot_N:
  type: matplotlib.MatplotlibWriter
  filepath: data/06_models/motion_regression.{{ id }}.plot_N.png

motion_regression.{{ id }}.model:
  type: pickle.PickleDataSet
  filepath: data/06_models/motion_regression.{{ id }}.model.pkl
  backend: dill


motion_regression.{{ id }}.data_resimulate:
  type: pandas.CSVDataSet
  filepath: data/07_model_output/motion_regression.{{ id }}.data_resimulate.csv
  load_args:
    index_col: 0
  save_args:
    index: True

motion_regression.{{ id }}.track_plot_resimulate:
  type: matplotlib.MatplotlibWriter
  filepath: data/07_model_output/motion_regression.{{ id }}.track_plot_resimulate.png


motion_regression.{{ id }}.plot_resimulate:
  type: matplotlib.MatplotlibWriter
  filepath: data/07_model_output/motion_regression.{{ id }}.plot_resimulate.png


{% endfor %}