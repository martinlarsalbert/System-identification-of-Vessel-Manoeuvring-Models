## Jinja2

## kvlcc2 raw:
{% set columns = [
        "time",
        "x0",
        "y0",
        "phi",
        "psi",
        "u",
        "v",
        "p",
        "r",
        "delta",
        "rev",
    ] %}

{% for id in model_test_ids.kvlcc2 %}  # (runs defined in runs_globals.yml)
kvlcc2.{{ id }}.raw_data_unformated:
  type: pandas.CSVDataSet
  filepath: data/01_raw/kvlcc2/{{ id }}.dat
  load_args:
    header: 1
    sep: "\t"
    names: {{ columns }}

{% endfor %}


{% for ship, ids in model_test_ids.items() %}
  {% for id in ids %}  # (runs defined in runs_globals.yml)

{{ ship }}.{{ id }}.raw_data:
  type: pandas.CSVDataSet
  filepath: data/01_raw/{{ ship }}/{{ id }}.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ ship }}.{{ id }}.data_with_thrust:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/{{ ship }}/{{ ship }}.{{ id }}.data_with_thrust.csv
  load_args:
    index_col: 0
  save_args:
    index: True


{{ ship }}.{{ id }}.data:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/{{ ship }}/{{ ship }}.{{ id }}.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ ship }}.{{ id }}.track_plot:
  type: matplotlib.MatplotlibWriter
  filepath: data/08_reporting/{{ ship }}/{{ ship }}.{{ id }}.track_plot.png

{{ ship }}.{{ id }}.data_lowpass:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/{{ ship }}/{{ ship }}.{{ id }}.lowpass.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ ship }}.{{ id }}.initial_parameters:
  type: yaml.YAMLDataSet
  filepath: data/02_intermediate/initial_parameters.yml



{{ ship }}.{{ id }}.data_resimulate_extended_kalman:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/{{ ship }}/{{ ship }}.{{ id }}.data_resimulate_extended_kalman.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ ship }}.{{ id }}.x0:
  type: yaml.YAMLDataSet
  filepath: data/02_intermediate/{{ ship }}/{{ ship }}.{{ id }}.x0.yml

{{ ship }}.{{ id }}.data_ek_filter:
  type: pandas.CSVDataSet
  filepath: data/03_primary/{{ ship }}/{{ ship }}.{{ id }}.ek_filter.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ ship }}.{{ id }}.data_ek_smooth:
  type: pandas.CSVDataSet
  filepath: data/03_primary/{{ ship }}/{{ ship }}.{{ id }}.ek_smooth.csv
  load_args:
    index_col: 0
  save_args:
    index: True

{{ ship }}.joined.data_ek_smooth:
  type: pandas.CSVDataSet
  filepath: data/03_primary/{{ ship }}/{{ ship }}.joined.ek_smooth.csv
  load_args:
    index_col: 0
  save_args:
    index: True

  {% endfor %}
{% endfor %}