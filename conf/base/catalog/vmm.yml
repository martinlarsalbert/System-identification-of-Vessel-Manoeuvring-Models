{% for vmm in vmms %} # (vmm defined in globals.yml)

{{ vmm }}:
  type: pickle.PickleDataSet
  filepath: data/05_model_input/{{ vmm }}.pkl
  backend: dill

{{ vmm }}.ek:
  type: ek_dataset.ExtendedKalmanDataSet
  filepath: data/03_primary/{{ vmm }}.ek.pkl

{{ vmm }}.covariance_matrixes:
  type: json.JSONDataSet
  filepath: data/03_primary/{{ vmm }}.covariance_matrixes.json

{% endfor %}